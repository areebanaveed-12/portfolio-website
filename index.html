<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hacking Areeba Naveed Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <link rel="icon" type="image/x-icon" href="favicon.ico">  <!-- inking to fevicon for live server-->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
</head>

<body> <!-- Body tag starts here -->

  <div class="background-overlay"></div>

   <div id="processing-box" class="processing-box" style="display:none;">
    <div class="processing-inner">
      <span id="processing-text"></span>
    </div>
  </div>

  <div class="terminal-screen">
    <div class="terminal-wrapper">

      <div id="intro-container">
        <div id="intro-line" class="intro-line"></div>
      </div>

      <div id="command-output" class="command-output"></div>

      <div id="input-container" class="input-wrapper" style="display: none;">
        <span class="prompt">&gt;</span>
        <input type="text" id="terminal-input" class="terminal-input" autocomplete="off" autofocus />
      </div>

    </div>
  </div>




</body> <!-- Body tag ends here -->

</html>
